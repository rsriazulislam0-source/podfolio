<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<style>
      *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}


header {
    width: 100%;
    padding: 15px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: rgb(248, 246, 246);
    transition: background-color 0.3s ease;
    z-index: 1000;
    background: #007bff;
}

header.active {
    background-image: linear-gradient(to right, #97ff77 0%, #7a9bff 0%, #f47fff 21%, #25daa6d2 52%, #46b2cd 78%, #e71616 100%);
    box-shadow: rgba(200, 53, 53, 0.4) 0px 5px, rgba(94, 10, 197, 0.829) 0px 10px, rgba(150, 211, 9, 0.774) 0px 15px, rgba(240, 46, 169, 0.728) 0px 20px, rgba(8, 66, 226, 0.05) 0px 25px;
}

.logo {
    font-size: 3em;
    font-weight: bold;
    margin: 0px 30px;
    color: rgb(245, 245, 245);
}

.logo i{
   color: #e00707;
}

.navbar{
   background: rgba(245, 222, 179, 0.354);
   padding: 12px 30px;
   border-radius: 150px;
}
.navbar a{
    margin: 0 10px;
    color: #000000;
    text-decoration: none;
    font-size: 24px;
    font-family: cursive;
    padding: 8px 12px;
}

.navbar a:hover{
    background: greenyellow;
    border-radius: 100%;
    box-shadow: rgba(240, 46, 170, 0.4) 0px 5px, rgba(240, 46, 170, 0.3) 0px 10px, rgba(240, 46, 170, 0.2) 0px 15px, rgba(240, 46, 170, 0.1) 0px 20px, rgba(240, 46, 170, 0.05) 0px 25px;
    transition: 1.0s;

}

button{
   margin:  0px 30px;
}
.auth-buttons button {
    font-family: monospace;
    font-size: 24px;
    margin-left: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}

.auth-buttons button:hover{
    background: #f3eded;
    color: #000000;
    border: 2px solid rgb(195, 6, 6);
    box-shadow: rgb(93, 255, 85) 0px 0px 0px 1px, rgb(193, 27, 63) 0px 0px 0px 3px, rgb(234, 112, 5) 0px 0px 0px 5px, rgb(26, 135, 202) 0px 0px 0px 7px, rgb(35, 166, 9) 0px 0px 0px 9px;
    transition: 1.0s;
}
.about{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f2f4f8;
    padding:20px;
}

.about-box{
    max-width:900px;
    background:#fff;
    display:flex;
    gap:30px;
    padding:40px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.about-img img{
    width:250px;
    height:250px;
    object-fit:cover;
    border-radius:50%;
}

.about-text h1{
    font-size:32px;
    color:#222;
    margin-bottom:5px;
}

.about-text h3{
    font-size:18px;
    color:#007bff;
    margin-bottom:15px;
}

.about-text p{
    font-size:16px;
    color:#555;
    line-height:1.7;
    margin-bottom:15px;
}

.btn{
    display:inline-block;
    padding:12px 25px;
    background:#007bff;
    color:#fff;
    text-decoration:none;
    border-radius:6px;
    transition:0.3s;
}

.btn:hover{
    background:#0056b3;
}

/* Mobile Responsive */
@media(max-width:768px){
    .about-box{
        flex-direction:column;
        text-align:center;
    }
}
</style>
 <header id="mainHeader">
        <div class="logo">R<i class="bi bi-chat-heart-fill"></i>S</div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </header>
<section class="about">
    <div class="about-box">

        <!-- Image -->
        <div class="about-img">
            <img src="./photos/my-img.png" alt="RS Riaz">
        </div>

        <!-- Content -->
        <div class="about-text">
            <h1>About Me</h1>
            <h3>Web Developer</h3>

            <p>
                My name is <strong>RS Riaz</strong>. I am a passionate web developer
                who loves creating modern, responsive, and user-friendly websites.
            </p>

            <p>
                I work with HTML, CSS, and JavaScript and I am always learning
                new technologies to improve my skills.
            </p>

            <a href="contact.html" class="btn">Contact Me</a>
        </div>

    </div>
</section>

</body>
</html>
