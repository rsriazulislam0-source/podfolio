<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon"href="./photos/contact.avif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <style>
    
header {
    margin: 0;
    width: 100%;
    padding: 15px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: rgb(248, 246, 246);
    transition: background-color 0.3s ease;
    z-index: 1000;
    background: #000000;
}

header.active {
    background-image: linear-gradient(to right, #97ff77 0%, #7a9bff 0%, #f47fff 21%, #25daa6d2 52%, #46b2cd 78%, #e71616 100%);
    box-shadow: rgba(200, 53, 53, 0.4) 0px 5px, rgba(94, 10, 197, 0.829) 0px 10px, rgba(150, 211, 9, 0.774) 0px 15px, rgba(240, 46, 169, 0.728) 0px 20px, rgba(8, 66, 226, 0.05) 0px 25px;
}

.logo {
    font-size: 3em;
    font-weight: bold;
    margin: 0px 30px;
    color: rgb(245, 245, 245);
}

.logo i{
   color: #e00707;
}

.navbar{
   background: rgba(245, 222, 179, 0.354);
   padding: 12px 30px;
   border-radius: 150px;
}
.navbar a{
    margin: 0 10px;
    color: #000000;
    text-decoration: none;
    font-size: 24px;
    font-family: cursive;
    padding: 8px 12px;
}

.navbar a:hover{
    background: greenyellow;
    border-radius: 100%;
    box-shadow: rgba(240, 46, 170, 0.4) 0px 5px, rgba(240, 46, 170, 0.3) 0px 10px, rgba(240, 46, 170, 0.2) 0px 15px, rgba(240, 46, 170, 0.1) 0px 20px, rgba(240, 46, 170, 0.05) 0px 25px;
    transition: 1.0s;

}

button{
   margin:  0px 30px;
}
.auth-buttons button {
    font-family: monospace;
    font-size: 24px;
    margin-left: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}

.auth-buttons button:hover{
    background: #000000;
    border: 2px solid white;
    box-shadow: rgb(85, 91, 255) 0px 0px 0px 1px, rgb(31, 193, 27) 0px 0px 0px 3px, rgb(255, 217, 19) 0px 0px 0px 5px, rgb(255, 156, 85) 0px 0px 0px 7px, rgb(255, 85, 85) 0px 0px 0px 9px;
    transition: 1.0s;
}
      /*Contact Section*/
.contact-us{
    display: flex;
    background: #012445ae;
    margin-top: 2em;
    justify-content: center;
    align-items: center;
}
.contact img{
    width: 500px;
    height: 400;
    margin: 20px;
    border-radius: 10px;
}

.contact{
    display: flex;
    margin-top: 2em;
    justify-content: center;
    align-items: center;
}
.main-contact h3{
    font-size: 3em;
    font-family: monospace;
    margin: 20px;
}

.main-contact input{
    display: block;
    margin: 20px;
    font-size: 20px;
    border: none;
    background: none;
    border-bottom: 2px solid black;
}

.contact-button{
    padding: 10px 18px;
    margin: 20px;
    font-size: 24px;
    background: #000000;
    border: none;
    border-radius: 10px;
    font-family: fantasy;
}

.contact-button a{
    text-decoration: none;
    color: white;
    padding: 8px 12px;
}

.sub-contact{
    display: inline-block;
    margin: 2em;
    padding: 10px;
}

.sub-contact h2{
    margin: 10px;
    font-size: 32px;
}

.sub-contact p{
    margin: 20px 10px;
}

.contact-icon{
    display: inline;
    font-size: 4em;
}
    </style>

     <header id="mainHeader">
        <div class="logo">R<i class="bi bi-chat-heart-fill"></i>S</div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </header>
<section class="contact-us">
    <div class="contact img">
        <img src="./photos/contact.avif" alt="contact img">
        </div>
<section class="contact">
    <div class="main-contact">
        <h3>Contact Us</h3>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="E-mail">
        <input type="text" placeholder="Message">

    <button class="contact-button"><a href="#">Contact Us</a></button>
    </div>

    <div class="sub-contact">
        <h2>Contact</h2>
        <p>rsriaulislam0@gmail.com</p>
    
        <h2>Bangladesh</h2>
        <p>Uttara Dhaka 1230</p>
    </div>

    <div class="contact-icon">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
    </div>
    </section>
</section>
</body>
</html>
